<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>

		* {
			margin: 0;
			padding: 0;
		}
		html,
		body,
		.container {
			height: 100%;
		}
		.container {
			display: grid;
			grid-template-columns: 100px 1fr 1fr;
		}
		.column1 {
			background: rgba(0, 128, 0, 0.564);
		}
		.column2 {
			background: rgba(216, 132, 15, 0.485);
		}
		.column3 {
			background: rgba(142, 20, 130, 0.555);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="column1"></div>
		<div class="column2"></div>
		<div class="column3"></div>
	</div>
</body>
</html>
