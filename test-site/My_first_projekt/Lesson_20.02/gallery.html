<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            box-sizing: border-box;
        }
        .figure {
            width: calc(100% / 3 - 2px);
            aspect-ratio: 1;
            line-height: 0;
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        } 
    </style>
</head>

<body>
    <div class="gallery">

        <figure class="figure">
            <img class="image" src="https://via.placeholder.com/150x120" alt="">
        </figure>
        <figure class="figure">
            <img class="image" src="https://via.placeholder.com/150x120" alt="">
        </figure>
        <figure class="figure">
            <img class="image" src="https://via.placeholder.com/150x120" alt="">
        </figure>
        <figure class="figure">
            <img class="image" src="https://via.placeholder.com/150x120" alt="">
        </figure>
        <figure class="figure">
            <img class="image" src="https://via.placeholder.com/150x120" alt="">
        </figure>

    </div>

</body>

</html>
