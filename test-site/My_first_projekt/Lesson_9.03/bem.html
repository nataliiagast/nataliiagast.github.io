<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>

	<style>
		.link {
			font-size: 16px;
			text-decoration: none;
			color: black;
			border: 1px solid;
			padding: .5rem;
			border-radius: 4px;
			transition: .5s;
		}

		.link:hover {
			border-color: white;
			display: block;
		}

		.link--red {
			color: red;
		}

		.link--blue {
			color: blue;
		}

		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
	</style>
</head>

<body>
	<a class="link" href="">Link 1</a>

	<a class="link link--red" href="">Link 2</a>

	<a class="link link--blue" href="">Link 3</a>
</body>

</html>


<span class="icon">
	иконка
</span>
<span class="icon icon--large">
	иконка
</span>
<span class="icon icon--small">
	иконка
</span>
</body>

</html>
